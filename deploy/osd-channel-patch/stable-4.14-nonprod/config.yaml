deploymentMode: "SelectorSyncSet"
selectorSyncSet:
  matchExpressions:
  - key: hive.openshift.io/version-major-minor
    operator: In
    values: ["4.14"]
  - key: api.openshift.com/channel-group
    operator: In
    values: ["stable"]
  - key: api.openshift.com/fedramp
    operator: NotIn
    values:
      - "true"
  - key: api.openshift.com/environment
    operator: NotIn
    values:
      - "production"
